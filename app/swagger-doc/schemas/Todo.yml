components:
    schemas:
        Todo:
            type: object
            properties:
                id:
                    type: string
                    description: ToDo ID (Primary Key)
                    format: uuid
                userId:
                    type: string
                    description: User.id (Foreign Key)
                    format: uuid
                createdBy:
                    type: string
                    description: User.id (Foreign Key)
                    format: uuid
                name:
                    type: string
                complete:
                    type: boolean
                    default: false
