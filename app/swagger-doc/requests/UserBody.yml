components:
    requestBodies:
        UserBody:
        description: A JSON object containing user information
        required: true
        content:
            application/json:
                schema:
                    properties:
                        id:
                            type: string
                            description: User ID (primaryKey)
                            format: uuid
                        userName:
                            type: string
                        firstName:
                            type: string
                        lastName:
                            type: string
                        email:
                            type: string
